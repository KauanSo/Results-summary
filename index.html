<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&family=Outfit:wght@400;700&family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div id="score">
    <h3>Your Result</h3>
    <div id="circle">
      <h1>76</h1>
      <p>of 100</p> 
    </div>
   
   <h2> Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    

  </div>
  <div class="summary">
    <h1 class="h1"> Summary</h1>
 
     Reaction
     80 / 100
   
     Memory
     92 / 100
   
     Verbal
     61 / 100
   
     Visual
     72 / 100
   
     Continue  
  </div>  
  
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KauanSo</a>.
  </div>
</body>
</html>
