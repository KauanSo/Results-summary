<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&family=Outfit:wght@400;700&family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>  
    <div class="container">
  <div id="score"> 
  
    <h3>Your Result</h3>
    <div id="circle">
      <h1>76</h1>
      <p>of 100</p> 
    </div>
   
   <h2> Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  </div>
    <div class="summary">
      
      <h1 class="h1">Summary</h1>
      
       <div class="reaction">
        <img src="images/icon-reaction.svg" alt=""><p>Reaction</p>
         <p class="resultado">80 / 100</p>
         
       </div>
       
       <div class="Memory">
         <img src="images/icon-memory.svg" alt=""><p>Memory</p>
         <p class="resultado">92 / 100</p>
       </div>

       <div class="verbal">
        <img src="images/icon-verbal.svg" alt=""> <p>Verbal</p>
         <p class="resultado">61 / 100</p>
       </div>
       <div class="visual">
         
        <img src="images/icon-visual.svg" alt="">  <p>Visual</p>
         <p class="resultado">72 / 100</p>
       </div>
     
      <a href="#" class="button">Continue </a> 
      </div>


    

  
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KauanSo</a>.
  </div>
</body>
</html>
